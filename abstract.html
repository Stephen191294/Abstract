<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="styles/abstract.css">
<title>Abstract</title>
</head>
<body>
  <header>
    <nav>
      <div class="nav-container">
        <div class="nav-logo">
          <img class="abstractlogo" src="https://assets-global.website-files.com/5ff3926f03b3ba26b7d639cb/60c388bf3c3ae4d1d10653e7_Abstract_Wordmark-White.svg" alt="abstractlogo">
         <a class="nav-link" href="https://help.abstract.com/hc/en-us">Help Center</a>
        </div>
        <div class="nav-buttons">
          <button class="left-button">
            <a class="left-button-link" href="https://help.abstract.com/hc/en-us/articles/360050382291-Contact-Support">
            Submit a request</a>
          </button>
            <a class="right-button-link" role="button" href="https://goabstract.zendesk.com/auth/v2/login/signin?return_to=https%3A%2F%2Fhelp.abstract.com%2Fhc%2Fen-us&theme=hc&locale=en-us&brand_id=360000024632&auth_origin=360000024632%2Ctrue%2Ctrue">
            Sign in</a>
        </div>
        <div class="nav-icons">
          <i class="fa-solid fa-magnifying-glass fa-2x" style="color:white"></i>
          <button class="menu-btn">
          <i class="fa-solid fa-bars fa-2x " style="color:white"></i>
          </button>
          
         
        </div>
      </div>
    </nav>
  </header>
  <section class="first-section">
    <h1 class="first-header">How can we help?</h1>
    <div class="input-container">
    <input class="input" placeholder="Search">
    <button class="arrow">&rarr;</button>
    </div>

  </section>
  <section class="second-section">
    <div class="container">
      <!-- Three rows -->
      <div class="row">
        <!-- First row -->
        <div class="col-sm-6">
          <img src="icon(1).png">

          </div>
        <div class="col-sm-6">
          <img src="icon(2).png">
          Column 2</div>
      </div>
      <div class="row">
        <!-- Second row -->
        <div class="col-sm-6">
          <img src="icon(3).png">
          Column 3</div>
        <div class="col-sm-6">
          <img src="icon(4).png">
          Column 4</div>
      </div>
      <div class="row">
        <!-- Third row -->
        <div class="col-sm-6">
          <img src="icon(5).png">
          Column 5</div>
        <div class="col-sm-6">
          <img src="icon(6).png">
          Column 6</div>
      </div>
    </div>
  </section>
  <script src="https://kit.fontawesome.com/4b0c65d0fd.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.js"></script>
<script src="abstract.js"></script>
</body>
</html>
